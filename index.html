<body>

  <!-- menu -->
  <div class='menu'>
    <div id='volatility' class='menuItems toggle'>market volatility</div>

    <header>
      <div class="hamburger-menu">

    <!-- initial bubbles -->
    <div id='chart'>
      <svg class='bubbles' style='width:1200px; height:500px'>
